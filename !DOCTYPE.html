<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shop D' Robert - Tu Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    header {

    .productos {

      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Shop D' Robert</h1>

<main class="productos">
  <div class="producto">
  <img src="img/images.jpg" alt="Samsung A23">
  <h2>Samsung A23</h2>

<header>
  <h1>Shop D' Robert</h1>
  <p>ElectrÃ³nica y moda al mejor precio</p>
  <div id="carrito-info">
    ðŸ›’ Carrito: <span id="carrito-contador">0</span> productos
  </div>
</header>
 
<script>
  // Lista de productos disponibles
  const productos = [
    { nombre: "Samsung A23", precio: 180 },
    { nombre: "Camiseta Oversize", precio: 25 },
    { nombre: "Auriculares Bluetooth", precio: 30 },
  ];

  // Array para guardar productos agregados
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  // Actualiza el contador del carrito en pantalla
  function actualizarCarritoUI() {
    document.getElementById("carrito-contador").textContent = carrito.length;
  }

  // Guardar en localStorage
  function guardarCarrito() {
    localStorage.setItem("carrito", JSON.stringify(carrito));
  }

  // Asignar evento a botones
  const botones = document.querySelectorAll("button");

  botones.forEach((boton, index) => {
    boton.addEventListener("click", () => {
      carrito.push(productos[index]);
      guardarCarrito();
      actualizarCarritoUI();
      alert(`Agregado: ${productos[index].nombre}`);
    });
  });

  // Mostrar cantidad al cargar
  actualizarCarritoUI();
</script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito - Shop CM</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .producto { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>ðŸ›’ Tu Carrito de Compras</h1>
  <div id="lista-carrito"></div>
  <p><strong>Total: $<span id="total"></span></strong></p>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>

  <script>
    const listaCarrito = document.getElementById("lista-carrito");
    const totalSpan = document.getElementById("total");

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function mostrarCarrito() {
      listaCarrito.innerHTML = "";
      let total = 0;

      carrito.forEach(producto => {
        total += producto.precio;
        listaCarrito.innerHTML += `
          <div class="producto">
            <h3>${producto.nombre}</h3>
            <p>Precio: $${producto.precio}</p>
          </div>
        `;
      });

      totalSpan.textContent = total.toFixed(2);
    }

    function vaciarCarrito() {
      localStorage.removeItem("carrito");
      carrito = [];
      mostrarCarrito();
    }

    mostrarCarrito();
  </script>
</body>
</html>
